<!DOCTYPE html>
<html>
    <head>
        <title>Ficlop Demo</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script             src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../bower_components/paper-button/paper-button.html">
        <link rel="import" href="../bower_components/paper-card/paper-card.html">
        <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    </head>

    <body unresolved onload="firebase_accesser()">
        <paper-card heading="---" image="http://placehold.it/350x150/FFC107/000000" id="headerImage">
            <div class="card-content">
                <table border="1">
                    <tr>
                        <td>CEO</td>
                        <td id="CEO_Field">...</td>
                    </tr>
                    <tr>
                        <td>Motto</td>
                        <td id="Motto_Field">...</td>
                    </tr>
                </table>
            </div>
            <div class="card-actions">
                <paper-button>Go Left</paper-button> <!--&lsaqou-->
                <paper-button>Go Right</paper-button> <!--&rsaqou-->
            </div>
        </paper-card>

	    <script> 
	        function changeCEO_Field(databaseReply)          
	        {
	           console.log("changeCEO_Field databaseReply = " + databaseReply.val());
	           document.getElementById("CEO_Field").innerHTML   = databaseReply.val();
	        }
            function changeMotto_Field(databaseReply)        
            {
                console.log("changeMotto_Field databaseReply = " + databaseReply.val());
                document.getElementById("Motto_Field").innerHTML = databaseReply.val();
                
            }
            function changeHeaderLabel(databaseReply)        
            {
                console.log("changeHeaderLabel databaseReply = " + databaseReply.val());
                document.getElementById("headerImage").heading   = databaseReply.val();
            }
            function changeHeaderImage(databaseReply)        
            {
                console.log("changeHeaderImage databaseReply = " + databaseReply.val());
                document.getElementById("headerImage").image     = databaseReply.val();
            }
	        function firebase_accesser() {
                var myFirebaseRef = new Firebase("https://brilliant-fire-2109.firebaseio.com/");
                myFirebaseRef.child("Motto").on  ("value", changeMotto_Field);
                myFirebaseRef.child("CEO").on    ("value", changeCEO_Field);
                myFirebaseRef.child("Company").on("value", changeHeaderLabel);
                myFirebaseRef.child("Icon").on   ("value", changeHeaderImage);
            }
        </script>
    </body>
</html>
